<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
    <title>Calculadora JS</title>
</head>
<body>
    <div class="calculator">
        <h3 id="title">Calculadora</h3>

        <div id="operations">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>

        <div class="grid-section"> 
            <button class="element">CE</button>
            <button class="element">C</button>
            <button class="element">DEL</button>
            <button class="element">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="element">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="element">-</button>
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="element">+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equal-btn" class="element">=</button>
        </div>
    </div>
</body>
</html>
